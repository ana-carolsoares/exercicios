<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hopedados localmente</h1>
    <p>Este vídeos está hospedado no meu prórpio servidor.</p>
    <video width="560" poster="imagens/leite.png" controls >
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-m4v.m4v" type="video/mp4">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. </p>

            

    </video>

    <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo pelo Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/153187817?h=0ee6612d2f" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
